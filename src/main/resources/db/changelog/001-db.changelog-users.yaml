databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: matvej
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: role
                  type: varchar(5)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: verification_code
                  type: varchar(255)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: verification_code_expires_at
                  type: timestamp
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: is_account_verified
                  type: boolean
                  constraints:
                    nullable: false
                    unique: false
