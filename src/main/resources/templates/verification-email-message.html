<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="verification-email-style.css">
</head>
<body>
<table class="email-wrapper">
    <tr>
        <td class="email-container">
            <table class="email-card">
                <tr>
                    <td class="header">
                        <h1>Welcome to Our App!</h1>
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        <p class="intro-text">Thank you for signing up. Please enter the verification code below to complete your registration:</p>
                        <table class="code-table">
                            <tr>
                                <td class="code-container">
                                    <p class="code-label">Verification Code</p>
                                    <p class="code-value">{{verificationCode}}</p>
                                </td>
                            </tr>
                        </table>
                        <p class="expiry-text">This code will expire in 5 minutes. If you didn't request this code, please ignore this email.</p>
                    </td>
                </tr>
                <tr>
                    <td class="footer">
                        <p>Â©2025 App name. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
